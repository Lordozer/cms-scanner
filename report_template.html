<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        p {
            margin: 5px 0;
        }
        .cve-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .cve-table th, .cve-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .cve-table th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan Results for {{ url }} ({{ cms.capitalize() }}):</h1>
        <p><strong>Scan Date:</strong> {{ date }}</p>
        <h2>Scan Results:</h2>
        <pre>{{ results }}</pre>
        {% if cves %}
            <h2>CVEs Found:</h2>
            <table class="cve-table">
                <tr>
                    <th>CVE ID</th>
                </tr>
                {% for cve in cves %}
                <tr>
                    <td>{{ cve }}</td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No CVEs Found</p>
        {% endif %}
    </div>
</body>
</html>
